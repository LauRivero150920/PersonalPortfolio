<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <input type="number" class="form-control" id="numUno" placeholder="Ingresa un número">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="numDos" placeholder="Ingresa un número">
                </div>
                <button class="btn btn-outline-danger my-2 my-sm-0" id="calcular">Calcular</button>
                <div id="result">
                    <p id="suma"></p>
                    <p id="resta"></p>
                    <p id="multi"></p>
                    <p id="div"></p>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts js y jquery-->
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!--Callbacks-->
    <script src="/jsScripts/callbacks.js"></script>
</body>
</html>
